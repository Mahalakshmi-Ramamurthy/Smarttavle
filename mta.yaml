ID: ZPT
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: zpt-approuter
    type: approuter.nodejs
    path: zpt-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: ZPT_html5_repo_runtime
      - name: uaa_ZPT
  - name: ZPT_ui_deployer
    type: com.sap.html5.application-content
    path: ZPT_ui_deployer
    requires:
      - name: ZPT_html5_repo_host
    build-parameters:
      requires:
        - name: app
          artifacts:
            - './*'
          target-path: resources/app
  - name: ZPT-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: ZPT-db-hdi-container
  - name: ZPT-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: ZPT-db-hdi-container
  - name: app
    type: html5
    path: app
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
resources:
  - name: ZPT_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: ZPT_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: ZPT-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: uaa_ZPT
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_ZPT
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
